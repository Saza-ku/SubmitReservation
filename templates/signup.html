<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/loading.css">
    <script src="../static/loading.js"></script>
    <title>新規登録ページ</title>
  </head>

  <body>
    <!-- flashで送られたエラーメッセージの表示 -->
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="{{ category }}">{{ message }}</div>
    {% endfor %}

    <nav class=“navbar navbar-dark bg-dark”>
      <a class=“navbar-brand” href=“{{url_for(‘signup_access’)}}“>新規登録</a>
    </nav>
    <nav class=“navbar navbar-dark bg-dark”>
      <a class=“navbar-brand” href=“{{url_for(‘login_access’)}}“>ログイン</a>
    </nav>
    <div class=“container”>
      <h2>新規登録フォーム</h2>
      <!-- 入力フォーム -->
      <form action=“{{url_for(‘signup_access’)}}” method=“POST”>
        <div class=“form-group”>
          <label for=“exampleInputID”>ID</label>
          <input type=“text” name=“id” class=“form-control” id=“exampleInputID” aria-describedby=“IDHelp” placeholder=“a0123456”>
        </div>
        <div class=“form-group”>
          <label for=“exampleInputPassword”>パスワード</label>
          <input type=“password” name=“password” class=“form-control” id=“exampleInputID” aria-describedby=“IDHelp” placeholder=“********“>
        </div>
        <button type=“submit” class=“btn btn-primary” onclick="loading('登録内容を検証中です。<br>しばらくお待ちください。wait a minutes.')">登録</button>
      </form>
    </div>    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
